<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mt-20 text-center">
        <h1 class="font-medium text-6xl ">Welcome To <span class="font-bold text-violet-600">Baap Er Bank </span> !!!</h1>
    </header>
    <main>
        <section class="container mx-auto mt-16 bg-sky-200 rounded-xl px-10 py-20">
            <h1 class="font-medium text-3xl mb-6">Please Login</h1>
            <div>
                <input id="user-email" class="w-2/3 block rounded-md px-2 py-1 mb-2" type="email" placeholder="Type Your Email">
                <input id="user-password" class="w-2/3 block rounded-md px-2 py-1 mb-6" type="password" placeholder="Type Your Password">
            </div>
            <button id="button-submit" class="font-semibold text-lg text-white bg-amber-500 px-6 py-2 rounded-md hover:bg-sky-700">Submit</button>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
